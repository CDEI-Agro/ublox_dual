ublox_base:
  ros__parameters:
    debug: 0                    # Range 0-4 (0 means no debug statements will print)
    device: /dev/ttyUSB0
    frame_id: gps
    config_on_startup: false
    uart1:
      baudrate: 460800 #115200
    rate: 5.0
    
    publish:
      all: False

ublox_rover:
  ros__parameters:
    debug: 0                    # Range 0-4 (0 means no debug statements will print)
    device: /dev/ttyACM0
    frame_id: gps
    config_on_startup: false
    uart1:
      baudrate: 115200
    rate: 5.0
    
    publish:
      all: False
      nav:
        heading: True
        cov: True